<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>$title$</title>

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="../reveal/css/reveal.css">
		<link rel="stylesheet" href="../reveal/css/theme/sky.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../reveal/lib/css/zenburn.css">
    <link rel="stylesheet" href="../reveal/plugin/highlight/styles/dracula.css">

    <link rel="stylesheet" href="../reveal/css/custom.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../reveal/css/print/pdf.css' : '../reveal/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">
			<div class="slides">

        <section>
          <h1>$title$</h1>
            $for(author)$<h3>$author$</h3>$endfor$
          <p>
            <h4>$date$</h4>
          </p>
        </section>

        $if(toc)$
        <section>
          <h2>概述</h2>
          <nav id="$idprefix$TOC">
            $toc$
          </nav>
        </section>
        $endif$

				$body$

			</div>
		</div>

		<script src="../reveal/lib/js/head.min.js"></script>
		<script src="../reveal/js/reveal.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'cube', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{
            src: '../reveal/lib/js/classList.js',
            condition: function() { return !document.body.classList; }
          },
					{
            src: '../reveal/plugin/markdown/marked.js',
            condition: function() { return !!document.querySelector( '[data-markdown]' ); }
          },
					{
            src: '../reveal/plugin/markdown/markdown.js',
            condition: function() { return !!document.querySelector( '[data-markdown]' ); }
          },
					{
            src: '../reveal/plugin/highlight/highlight.pack.js',
            async: true,
            callback: function() { hljs.initHighlightingOnLoad(); }
          },
					{
            src: '../reveal/plugin/zoom-js/zoom.js',
            async: true
          },
					{
            src: '../reveal/plugin/notes/notes.js',
            async: true
          }
				]
			});

		</script>

	</body>
</html>
